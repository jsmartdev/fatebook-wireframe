<h1>Fate Sheets</h1>
<form>
  <h2>Character</h2>
  <h3>Name</h3>
  <input type="text" />
  <h3>Aspects</h3>
  <label>High Concept</label><br />
  <input type="text" /><br />
  <label>Trouble</label><br />
  <input type="text" /><br />
  <label>Phase One</label><br />
  <input type="text" /><br />
  <label>Phase Two</label><br />
  <input type="text" /><br />
  <label>Phase Three</label><br />
  <input type="text" />
  <h3>Skills</h3>
  <label>Fantastic(+6)</label>
  <input type="text" /><br />
  <label>Superb(+5)</label>
  <input type="text" /><br />
  <label>Great(+4)</label>
  <input type="text" /><br />
  <label>Good(+3)</label>
  <input type="text" /><br />
  <label>Fair(+2)</label>
  <input type="text" /><br />
  <label>Average(+1)</label>
  <input type="text" /><br />
  <h3>Stunts</h3>
  <textarea rows="8"></textarea>
  <h3>Extras</h3>
  <textarea rows="8"></textarea>
  <h3>Physical Stress</h3>
  <label>1</label>
  <input type="checkbox" />
  <label>2</label>
  <input type="checkbox" />
  <label>3</label>
  <input type="checkbox" />
  <label>4</label>
  <input type="checkbox" />
  <h3>Mental Stress</h3>
  <label>1</label>
  <input type="checkbox" />
  <label>2</label>
  <input type="checkbox" />
  <label>3</label>
  <input type="checkbox" />
  <label>4</label>
  <input type="checkbox" />
  <h3>Consequences</h3>
  <label>Mild(2)</label>
  <input type="text" /><br />
  <label>Moderate(4)</label>
  <input type="text" /><br />
  <label>Severe(6)</label>
  <input type="text" /><br />
  <input type="submit" value="Delete" />
</form>
